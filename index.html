<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <div class="ui fluid container">
    <div class="ui top segment">
      <img class="ui centered image"
           src="https://assets.bigcartel.com/theme_images/51543572/t3.png?auto=format&fit=max&h=250&w=1300" alt="t1 image">
    </div>


    <div class="ui two column grid">

      <div class="left column">
        <img class="ui left image" src="https://i.imgur.com/gYJ6syl.jpg" alt ="small image">
        <div class="ui list">
          <div class="ui transparent big left icon input">
            <i class="shopping cart icon"></i>
            <input type="text" placeholder="0 Items                                       $0.00">
          </div>
        </div>
        <div class="column shop text">Shop
          <hr>
        </div>
          <div class="ui list">
            <div class="product item">All Products</div>
            <div class="search item">Search...</div>
            <div class="accessories item">Accessories</div>
            <div class="aprons item">Aprons</div>
            <div class="item">Bottles | Cups</div>
        </div>
      </div>
      <div class="right column">
        <img class="ui right image"
             src="https://assets.bigcartel.com/theme_images/53384450/333.jpg?auto=format&fit=max&w=1300" alt="shop images">
      </div>
    </div>
  </div>


</head>

</body>
</html>
